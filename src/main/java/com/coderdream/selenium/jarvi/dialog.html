<html>
<head>
<meta charset="UTF-8">
<title>Alert</title>
</head>
<body>
	<input id="alert" value="alert" type="button"
		onclick="alert('欢迎！请按确认继续！');" />
	<input id="confirm" value="confirm" type="button"
		onclick="confirm('确定吗？');" />
	<input id="prompt" value="prompt" type="button"
		onclick="var name = prompt('请输入你的名字:','请输入你的名字'); document.write(name) " />
</body>
</html>
