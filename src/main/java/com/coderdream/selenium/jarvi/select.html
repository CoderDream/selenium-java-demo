<html>
<head>
<meta charset="UTF-8">
<title>Select</title>
</head>
<body>
	<select id="cars" name="cars">
		<option value="volvo">Volvo</option>
		<option value="saab">Saab</option>
		<option value="fiat">Fiat</option>
		<option value="audi">Audi</option>
	</select>


	<select id="User_Shen" name="User_Shen">
		<option value="Beijing">北京</option>
		<option value="Shanghai">上海</option>
		<option value="Guangdong">广东</option>
		<option value="Fujian">福建</option>
	</select>

	<select id="User_Town" name="User_Town">
		<option value="Waitan">外滩</option>
		<option value="Pudong">浦东</option>
		<option value="Congming">崇明</option>
		<option value="ZhouShan">舟山</option>
	</select>

	<select id="User_City" name="User_City">
		<option value="Wuhan">武汉</option>
		<option value="Changsha">长沙</option>
		<option value="Nanchang">南昌</option>
		<option value="Chengdu">成都</option>
	</select>

</body>
</html>
