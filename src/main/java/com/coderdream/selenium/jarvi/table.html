<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>
<body>
	<table border="1" id="myTable">
		<tr>
			<th>Heading(row 0 ,cell 0)</th>
			<th>Another Heading(row 0 ,cell 1)</th>
			<th>Another Heading(row 0 ,cell 2)</th>
		</tr>
		<tr>
			<td>row 1, cell 0</td>
			<td>row 1, cell 1</td>
			<td>row 1, cell 2</td>
		</tr>
		<tr>
			<td>row 2, cell 0</td>
			<td>row 2, cell 1</td>
			<td>row 2, cell 2</td>
		</tr>
	</table>
</body>
</html>
